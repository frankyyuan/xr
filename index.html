
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <img id="boxTexture" src="texture/redvirus.jpg">
            <img id="gndTexture" src="texture/greenvirus.png">
        </a-assets>


        <a-plane src="#gndTexture" position="0 0 -4" scale="10 10 0.00001" rotation="-90 0 0" width="4" height="4" ></a-plane>

        <a-sphere src="#boxTexture" position="0 1.25 -5" radius="1.25" shadow></a-sphere>
    </a-scene>
  </body>
</html>
